    <script>
        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this);
                    var elmnt = document.getElementById(location.hash.substr(1));
                    elmnt.scrollIntoView();
                }
            };
            xmlhttp.open("GET", "xml/news.xml", true);
            xmlhttp.send();
        }

        function myFunction(xml, elementID) {
            var posts, i, xmlDoc, txt;
            var id, title, date, fullText;
            xmlDoc = xml.responseXML;
            txt = "";
            posts = xmlDoc.getElementsByTagName("post");

            for (i = 0; i < posts.length; i++) {
                id = posts[i].getElementsByTagName("id")[0].childNodes[0].nodeValue.trim();
                title = posts[i].getElementsByTagName("title")[0].childNodes[0].nodeValue.trim();
                date = posts[i].getElementsByTagName("date")[0].childNodes[0].nodeValue.trim();
                fullText = posts[i].getElementsByTagName("fullText")[0].childNodes[0].nodeValue.trim();

                fullText = fullText.replace(/{~/g, "<");
                fullText = fullText.replace(/~}/g, ">");

                txt +=
                    "<div id=\"" + id + "\" class=\"group\">" +
                    "<article class=\"block inspace-30 borderedbox\">" +
                    "<time class=\"font-xs\" datetime=\"" + date + "\">" + formatDate(date) + "</time>" +
                    "<h2 class=\"nospace font-x1 bold\">" + title + "</h2>" +
                    "<p>" + fullText + "</p></article><br /></div>";
            }

            document.getElementById("newsSpot").innerHTML = txt;
        }

        function formatDate(date) {
            var monthNames = [
                "January", "February", "March",
                "April", "May", "June", "July",
                "August", "September", "October",
                "November", "December"
            ];

            var day = date.substring(8, 10);
            var monthIndex = date.substring(5, 7);
            var year = date.substring(0, 4);

            if (day.substring(0, 1) == "0") {
                day = day.substring(1, 2);
            }

            var postfix = "th";

            if (day == "1") {
                postfix = "st";
            }
            else if (day == "2") {
                postfix = "nd";
            }
            else if (day == "3") {
                postfix = "rd";
            }

            return day + "<sup>" + postfix + "</sup> " + monthNames[monthIndex - 1] + " " + year;
        }
    </script>
